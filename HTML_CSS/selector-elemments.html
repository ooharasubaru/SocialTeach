<!DOCTYPE html>
<html>
  <head>
    <title>タイトルです</title>
    <meta description="説明文です">
    <meta charset="utf-8">
    <link rel="stylesheet" href="selector-elements.css">
  </head>
  <body>
    <!--id="任意のid名"で要素にidを設定します-->
    <h1 id="first-heading">見出し1です</h1>

    <!-- class="任意のclass名"で要素にclassを設定します-->
    <p class="paragraph">段落1です</p>
    <h2>見出し2です</h2>
    <p>段落2です</p>
    <h3>見出し3です</h3>
    <p>段落3です</p>
  </body>
</html>
